<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="./src/styles/styles.css"/>
  <title>WebDeveloping</title>
</head>
<body>
    <header class="header">
      <div class="header__wrap"> 
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#!" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#portfolio" class="header__link">Portfolio</a>
            </li>
            <li class="header__item">
              <a href="#about" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#contacts" class="header__link">Contacs</a>
            </li>
          </ul>
        </nav>
        <section class="intro">
          <div class="intro__wrap">
            <div class="intro__title">
                <p class="greeting">Hi, I'm</p>
                <h1 class="name">Elena Kharsova</h1>
                <div class="speciality__wrap">
                  <h2 class="speciality">Web Developer</h2>    
                </div>            
            </div>
            <p class="intro__subtitle">Curious, creative, and always learning — I’m a frontend developer<br>
                who enjoys building web products that make people’s lives easier.</p>
          </div>
          <div class="img-wrapper">
            <img class="intro__pic" src="./src/img/profile_foto2.jpeg" alt="developer's foto">
          </div>
        </section>

      </div>
    </header>
    <main class="main">
      <div class="main__wrap"> 
        <section id="portfolio" class="portfolio">
          <div class="portfolio__wrap">
            <h2 class="portfolio_header">Portfolio</h2>
            <ul class="carousel"></ul>
          </div>
        </section>
        <section class="overview">
          <div class="overview__background"></div>
          <div class="overview__wrap">            
            <section id="about" class="about__wrap">
              <h2 class="about__header">About Me</h2>
            </section>
            <section class="skills__wrap">
              <h2 class="skills__header">Skills</h2>
              <div class="skills-list">
                <img class="skills-img" src="./src/img/html-icon.png" alt="skills icon"/>               
                <img class="skills-img" src="./src/img/js-icon.png" alt="skills icon"/>                
                <img class="skills-img" src="./src/img/css-icon.png" alt="skills icon"/>
                <img class="skills-img" src="./src/img/ts-icon.png" alt="skills icon"/>
                <img class="skills-img" src="./src/img/react-icon.png" alt="skills icon"/>
              </div>
            </section>
          </div>
        </section>
        
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrap"> 
        <section id="contacts" class="contacts">
          <form class="form-contacts">
            <h2 class="contacts__header">Contacts</h2>
            <div class="contacts__wrap">
              <fieldset class="form-contacts__email">
                <div class="contacts-name__wrap">
                  <label for="name" class="contacts__label">Name</label>
                  <div class="input__wrap">
                    <input type="text" name="name" class="form-contacts__field" maxlength="20"/>
                  </div>
                </div>
                <div class="contacts-email__wrap">
                  <label for="email" class="contacts__label">Email</label>
                  <div class="input__wrap">
                    <input type="email" name="email" class="form-contacts__field"/>
                  </div>      
                </div>
                <div>
                  <label for="message" class="contacts__label">Message</label>
                  <div class="input__wrap">
                    <textarea type="text" 
                      name="message" 
                      class="form-contacts__field" 
                      cols="100" 
                      rows="7" 
                      maxlength="300" 
                      placeholder="Feel free to reach out if you'd like to collaborate on a project or just want to say Hi :)"
                      required></textarea>
                  </div>
                </div>
                <button type="submit" class="contacts__button">Send message</button>
              </fieldset>
              <div class="contacts-media">
                <a href="mailto:elena.kharsova@gmail.com" class="media-link">elena.kharsova@gmail.com</a>
                <div class="social-media">
                  <a href="https://github.com/ElenaKharsova"><img src="./src/img/github_icon.png" class="media-icon"/></a>
                  <a href="https://www.linkedin.com/in/elenakharsova"><img src="./src/img/linkedin_icon.png" class="media-icon"/></a>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </footer>
  </wrap>
</body>
</html>
